      <div class="card">
        <form id="contactForm">
          <div class="inputBox">
            <label>Your Name</label>

              placeholder="Enter your full name"
              id="name"
              required
            />
          </div>

          <div class="inputBox">
            <label>Your Gmail</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your Gmail"
              required
            />

          <div class="inputBox">
            <label>Your Mobile Number</label>
            <input
              type="tel"
              id="mobile"
              placeholder="Enter your mobile number"
              required
            />
          </div>

          <div class="inputBox">
            <label>Your Message</label>
            <textarea
              placeholder="Type your message here..."
              id="message"
              required
            ></textarea>
          </div>

          <button class="sendBtn" type="submit" id="submit">Send</button>
        </form>
      </div>
